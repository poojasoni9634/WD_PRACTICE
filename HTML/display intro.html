<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .block{ display: block;}
        .inline{ display: inline;}
        .inline-block{ display: inline-block;}
        .disp-none{ display:none;}
    </style>
</head>
<body>
    <ul>
        <li>Block</li>
        <li>Inline</li>
        <li>Inline-block</li>
        <li>flex</li>
        <li>grid</li>
        <li>none</li>
        <li>table</li>
        <li>list-item</li>
    </ul>
    <span class="block">Display Block</span>
    <span class="inline">Display Inline</span>
    <span class="inline-block">Display Inline-block</span>
    <span class="flex">Display flex</span>
    <span class="grid">Display grid</span>
    <span class="table"><table><tr><td>test</td></tr></table></span>
    <span class="list"><ul><li>test</li></ul></span>
    <span class="disp-none"><ul><li>test</li></ul></span>
</body>
</html>
