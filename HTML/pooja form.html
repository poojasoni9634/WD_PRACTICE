<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <td>gender</td>
            <td>male <input type="radio" name="gender" id=""></td>
            <td>female <input type="radio" name="gender" id=""></td>
            <td>other <input type="radio" name="gender" id=""></td>
        </tr>
        
        <tr>
            <td>hobbies</td>
            <td>
                cricket <input type="checkbox" name="" id="">
                singing <input type="checkbox" name="" id="">
                swimming <input type="checkbox" name="" id="">
                dancing <input type="checkbox" name="" id="">
                cycling <input type="checkbox" name="" id="">
            </td>
        </tr>
        <tr>
            <td>other hobbies</td>
            <td><textarea name="" id="" cols="22" rows="8"></textarea></td>
        </tr>
        <tr>
            <td>date</td>
            <td><input type="date" name="" id=""></td>
        </tr>
        <tr>
            <td>date-time</td>
            <td><input type="datetime-local" name="" id=""></td>
        </tr>
        <tr>
            <td>city</td>
            <td>
                <select name="" id="">
                    <option value="none"></option>
                    <option value="">ahmedabad</option>
                    <option value="">rajkot</option>
                    <option value="">surat</option>
                    <option value="">baroda</option>
                    <option value="">bhavnagar</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>eduction</td>
            <td>
                <select name="" id="" multiple>
                    <option value="">10th</option>
                    <option value="">12th</option>
                    <option value="">b.com</option>
                    <option value="">m.com</option>
                    <option value="">m.edS</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>color</td>
            <td><input type="color" name="" id=""></td>
        </tr>
        <tr>
            <td>range</td>
            <td>10<input type="range" name="" max="80" min="10" value="20" id="">90</td>
        </tr>
        <TR> 
            <td><input type="button" value="readmore"></td>
            <td><input type="reset" value="reset data"></td>
            <td><input type="submit" value="save data"></td>
        </TR>
</table>
</body>
</html>
